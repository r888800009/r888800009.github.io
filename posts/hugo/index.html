    <p>存放一些<code>hugo</code>的指令與筆記</p>

<h2 id="指令">指令</h2>

<p>列出所有草稿</p>

<pre><code class="language-bash">hugo list drafts
</code></pre>

<p>啟動草稿伺服器</p>

<pre><code class="language-bash">hugo -D server
</code></pre>

<p>建立新文章</p>

<pre><code class="language-bash">hugo new posts/post1.md
</code></pre>

<h2 id="文檔語法">文檔語法</h2>

<p>將某個文章檔名轉換成絕對路徑</p>

<pre><code class="language-html">{{&lt; relref path=&quot;some-post.md&quot; &gt;}}
</code></pre>
