    <p>Docker的筆記</p>

<h2 id="常用指令">常用指令</h2>

<p>查看開啟的容器</p>

<pre><code class="language-bash">docker ps
</code></pre>

<p>停止容器</p>

<pre><code class="language-bash">docker stop 容器ID
</code></pre>

<p>查看未啟動的容器</p>

<pre><code class="language-bash">docker container ls -a
</code></pre>

<p>移除容器</p>

<pre><code class="language-bash">docker rm 容器ID
</code></pre>
